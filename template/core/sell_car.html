{% include "core/header.html" %} {% load static %} {% block content %}

<div class="container" style="margin-top: 100px">
  <h2 class="mb-4">Sell Your Car</h2>

  {% if messages %}
  <div class="alert alert-info">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Make (Brand)</label>
      <input
        type="text"
        name="make"
        class="form-control"
        placeholder="Maruti"
        required />
    </div>

    <div class="mb-3">
      <label class="form-label">Model</label>
      <input
        type="text"
        name="model"
        class="form-control"
        placeholder="Ciaz ALPHA 1.5 SHVS"
        required />
    </div>

    <div class="mb-3">
      <label class="form-label">Registration Year</label>
      <input
        type="number"
        name="registration_year"
        class="form-control"
        placeholder="2020"
        min="1990"
        max="2025"
        required />
    </div>

    <div class="mb-3">
      <label class="form-label">Fuel Type</label>
      <select name="fuel_type" class="form-control" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Transmission Type</label>
      <select name="transmission_type" class="form-control" required>
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Kilometers Driven</label>
      <input
        type="number"
        name="kilometers_driven"
        class="form-control"
        placeholder="30000"
        required />
    </div>

    <div class="mb-3">
      <label class="form-label">Expected Price (in â‚¹)</label>
      <input
        type="number"
        name="price"
        class="form-control"
        placeholder="200000"
        required />
    </div>

    <div class="mb-3">
      <label class="form-label">Car Description</label>
      <textarea
        name="description"
        class="form-control"
        rows="4"
        required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Car Image</label>
      <input type="file" name="image" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit for Approval</button>
  </form>
</div>

{% endblock %}
